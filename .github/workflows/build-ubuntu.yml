name: Ubuntu Build

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

env:
  QT_VERSION: 6.8.2
  ARTIFACT: qt-calqlatr-build.tar.gz

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: (1) Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: (2) Install Qt 6.8.2
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          modules: 'qml quick'

      - name: (3) Install build dependencies
        run: sudo apt update && sudo apt install -y build-essential libgl1-mesa-dev

      - name: (4) Create build directory
        run: mkdir -p ${{ runner.temp }}/build

      - name: (5) Configure project with qmake
        run: |
          cd ${{ runner.temp }}/build
          qmake ${{ github.workspace }}/calqlatr.pro

      - name: (6) Build project
        run: |
          cd ${{ runner.temp }}/build
          make -j$(nproc)

      - name: (7) Package built files
        run: |
          cd ${{ runner.temp }}/build
          tar -czvf ${{ runner.temp }}/${{ env.ARTIFACT }} *

      - name: (8) Upload artifact (fixed)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT }}
          path: ${{ runner.temp }}/${{ env.ARTIFACT }}
